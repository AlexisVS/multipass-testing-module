name: Module test

on:
  push:
    branches: [ main ]

env:
  GITHUB_REPO_NAME: ${{ github.event.repository.name }}
  GITHUB_USER: ${{ github.repository_owner }}
  VENDOR_USER: $(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
  VENDOR_PATH: $VENDOR_USER/$GITHUB_REPO_NAME

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.2'

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: 'AlexisVS/multipass'
          ref: main
          token: ${{ secrets.PAT }}

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

      - name: Create composer.modules.json and fill it
        run: |
          cat <<EOF > composer.modules.json
          {
            "repositories": [
            {
              "type": "vcs",
              "url": "https://github.com/${{ github.repository }}"
            }
          ],
            "require": {
              "${VENDOR_USER}/${MODULE_NAME}": "dev-main"
            }
          }
          EOF

      - name: Update Composer modules
        run: composer update

      - name: Test app.
        run: vendor/bin/phpunit

      - name: Test module
        run: |
          cd ./vendor/${VENDOR_PATH}
          composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts
          vendor/bin/phpunit
